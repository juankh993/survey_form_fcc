<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Lorem ipsum dolor sit    amet, consectetur adipiscing elit</p>
<form id="survey-form">
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="Your name" required/>
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="Your email" required/>
  <label id="number-label">Age</label>
  <input id="number" type="number" min="1" max="100" placeholder="Age" />
  <label>Employed</label>
  <select id="dropdown">
    <option>Select option</option>
    <option>Option 1</option>
    <option>Option 1</option>
  </select>
  <label>Unemployed</label>
  <label id="radio1">
  <input type="radio" name="radio-button" value="Yes"/> Yes</label>
  <label id="radio2">
  <input type="radio" name="radio-button" value="No"/> No</label>
  <label id="radio3">
  <input type="radio" name="radio-button" value="No respond"/> No respond</label>
  <label>Would you like to work in:</label>
  <label id="checkbox1"><input type="checkbox" value="1"/> Checkbox1</label>
  <label id="checkbox2"><input type="checkbox" value="2"/> Checkbox2</label>
  <label id="checkbox3"><input type="checkbox" value="3"/> Checkbox3</label>
  <label id="checkbox4"><input type="checkbox" value="4"/> Checkbox4</label>
  <label id="checkbox5"><input type="checkbox" value="5"/> Checkbox5</label>
  <label>Agree comments</label>
  <textarea id="comments" placeholder="Additionals comments"></textarea>
  <input id="submit" type="submit" />
</form>
</body>
</html>
